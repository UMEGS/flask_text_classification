<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Classification</title>

    <!-- aja lib -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
    <textarea name="text" id="text" cols="30" rows="10" placeholder="Enter Some Text"></textarea>
    <div id="result">
        <h1>Result</h1>
        <p >Inference time (ms): <span id="inference_time"></span></p>
        <p >Positive: <span id="positive"></span></p>
        <p >Negative: <span id="negative"></span></p>
    </div>


<script>
    $(document).ready(function(){
        $('#text').keyup(function(){
            var text = $(this).val();
            $.ajax({
                url: '/predict',
                type: 'POST',
                data: {text: text},
                success: function(response){
                    console.log(response);
                    $('#inference_time').html(response.time_taken);
                    $('#positive').html(response.POSITIVE);
                    $('#negative').html(response.NEGATIVE);
                }
            });
        });
    });

</script>

</body>
</html>
